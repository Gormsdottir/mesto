<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <div class="root">

        <header class="header">
            <a href="https://gormsdottir.github.io/mesto/" class="header__link">
                <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="логотип Место">
            </a>
        </header>

        <main class="main">

            <section class="profile">

                <div class="profile__avatar">
                    <img src="#" class="profile__image" alt="аватар профиля">
                    <button type="button" class="button_type_edit_avatar button"></button>
                </div>

                <h1 class="profile__name"></h1>

                <p class="profile__occupation"></p>

                <button type="button" class="button_type_edit-profile button" aria-label="Изменить"></button>

                <button type="button" class="button_type_add-card button" aria-label="Добавить"></button>

            </section>

            <section class="cards">
                <ul class="cards__grid">

                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">
                &copy; 2021 Mesto Russia
            </p>
        </footer>

        <div class="popup popup_type_edit-info">

            <div class="popup__container">
                <button type="button" class="button_type_close-edit-popup button_type_close button"></button>

                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <form novalidate class="form popup__edit-form" name="editform">
                    <div class="popup__area">
                        <input id="name" autocomplete="off"
                            class="popup__input popup__input_type_name" type="text" required name="name"
                            placeholder="Имя" value="" minlength="2" maxlength="40" />
                        <span id="name-error" class="error"></span>
                    </div>
                    <div class="popup__area">
                        <input id="about" type="text" autocomplete="off" required name="about"
                            class="popup__input popup__input_type_occupation" placeholder="О себе" value=""
                            minlength="2" maxlength="200" />
                        <span id="about-error" class="error"></span>
                    </div>
                    <button type="submit" class="button popup__submit popup__submit_edit">Сохранить</button>
                </form>
            </div>

        </div>

        
        <div class="popup popup_type_edit-avatar">

            <div class="popup__container">
                <button type="button" class="button_type_close-edit-avatar-popup button_type_close button"></button>

                <h2 class="popup__title">
                    Обновить аватар
                </h2>
                <form novalidate class="form popup__edit-avatar-form" name="editavatarform">
                    <div class="popup__area">
                        <input id="avatar" type="url" autocomplete="off" required name="avatar"
                            class="popup__input popup__input_type_avatar" placeholder="Ссылка на картинку" value="" />
                        <span id="avatar-error" class="error"></span>
                    </div>

                    <button type="submit" class="button popup__submit popup__submit_edit">Сохранить</button>
                </form>
            </div>

        </div>

        <div class="popup popup_type_add-card">

            <div class="popup__container">
                <button type="button" class="button_type_close-add-popup button_type_close button"></button>

                <h2 class="popup__title">
                    Новое место
                </h2>
                <form novalidate class="form popup__add-form" name="addform">
                    <div class="popup__area">
                        <input id="title" autocomplete="off" type="text" required name="title"
                            class="popup__input popup__input_type_title" placeholder="Название" value="" minlength="2"
                            maxlength="30" />
                        <span id="title-error" class="error"></span>
                    </div>
                    <div class="popup__area">
                        <input id="image" type="url" autocomplete="off" required name="image"
                            class="popup__input popup__input_type_image" placeholder="Ссылка на картинку" value="" />
                        <span id="image-error" class="error"></span>
                    </div>
                    <button type="submit" class="button popup__submit popup__submit_add">Создать</button>
                </form>
            </div>

        </div>

        <div class="popup popup_type_confirm">

            <div class="popup__container">
                <button type="button" class="button_type_close-confirm-popup button_type_close button"></button>

                <h2 class="popup__title">
                    Вы уверены?
                </h2>

                <form novalidate class="form popup__confirm-form" name="confirmform">
                    <button type="submit" class="button popup__submit popup__submit_confirm">Да</button>
                </form>
            </div>

        </div>

        <div class="popup popup_type_image">
            <div class="popup__container popup__container_type_image">
                <button type="button" class="button button_type_close-image button_type_close"></button>

                <img class="popup__place-photo" src="#" alt="#">
                <h2 class="popup__description"></h2>
            </div>
        </div>

    </div>

    <template id="cards-template">
        <li class="card">
            <img class="card__image">
            <h3 class="card__title"></h3>
            <div class="card__like">
                <button class="button button_type_like"></button>
                <span class="card__like-count">0</span>
            </div>
            <button class="button button_type_delete"></button>
        </li>
    </template>

</body>

</html>
