<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <div class="root">

        <header class="header">
            <a href="#" class="header__link">
                <img src="./images/logo.svg" class="header__logo">
            </a>
        </header>

        <main class="main">

            <section class="profile">

                <img src="./images/avatar.jpg" alt="аватар профиля" class="profile__image">

                <h1 class="profile__name">
                    Жак-Ив Кусто
                </h1>

                <p class="profile__occupation">
                    Исследователь океана
                </p>

                <button class="main__button profile__edit-button" type="button"></button>

                <button class="main__button profile__add-button" type="button"></button>

            </section>

            <section class="cards">
                <ul class="cards__grid">
                    <li class="card">
                        <img src="./images/grid-photo-1.jpg" class="card__image">
                        <h3 class="card__title">
                            Карачаевск
                        </h3>
                        <img src="./images/likeButton.svg" class="card__like" onclick="changeImg()">
                    </li>
                    <li class="card">
                        <img src="./images/grid-photo-2.jpg" class="card__image">
                        <h3 class="card__title">
                            Гора Эльбрус
                        </h3>
                        <img src="./images/likeButton.svg" class="card__like">
                    </li>
                    <li class="card">
                        <img src="./images/grid-photo-3.jpg" class="card__image">
                        <h3 class="card__title">
                            Домбай
                        </h3>
                        <img src="./images/likeButton.svg" class="card__like">
                    </li>
                    <li class="card">
                        <img src="./images/grid-photo-2.jpg" class="card__image">
                        <h3 class="card__title">
                            Гора Эльбрус
                        </h3>
                        <img src="./images/likeButton.svg" class="card__like">
                    </li>
                    <li class="card">
                        <img src="./images/grid-photo-3.jpg" class="card__image">
                        <h3 class="card__title">
                            Домбай
                        </h3>
                        <img src="./images/likeButton.svg" class="card__like">
                    </li>
                    <li class="card">
                        <img src="./images/grid-photo-1.jpg" class="card__image">
                        <h3 class="card__title">
                            Карачаево-Черкесия
                        </h3>
                        <img src="./images/likeButton.svg" class="card__like">
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">
                &copy; 2021 Кот и его человек
            </p>
        </footer>

        <section class="popup">
      
            <div class="popup__container">
                <button class="main__button popup__close-button" type="button"></button>

                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <form class="popup__edit-form" name="editform">
                    <input type="text" name="name" class="popup__input popup__input_name" value="Имя">
                    <input type="text" name="occupation" class="popup__input popup__input_occupation" value="О себе">
                    <input type="submit" class="popup__submit main__button" value="Сохранить">
                </form>
            </div>

      </section>

    </div>

        <script src="./js/index.js"></script>
</body>

</html>
