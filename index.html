<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <div class="root">

        <header class="header">
            <a href="https://gormsdottir.github.io/mesto/" class="header__link">
                <img src="./images/logo.svg" class="header__logo" alt="логотип Место">
            </a>
        </header>

        <main class="main">

            <section class="profile">

                <img src="./images/avatar.jpg" class="profile__image" alt="аватар профиля">

                <h1 class="profile__name">
                    Жак-Ив Кусто
                </h1>

                <p class="profile__occupation">
                    Исследователь океана
                </p>

                <button type="button" class="button_type_edit-profile button" aria-label="Изменить"></button>

                <button type="button" class="button_type_add-card button" aria-label="Добавить"></button>

            </section>

            <section class="cards">
                <ul class="cards__grid">
                    <li class="card">
                        <img src="./images/grid-photo-1.jpg" class="card__image" alt="фото карточки">
                        <h3 class="card__title">
                            Карачаевск
                        </h3>
                        <button type="button" class="button_type_like" aria-label="Нравится"></button>
                    </li>
                    <li class="card">
                        <img src="./images/grid-photo-2.jpg" class="card__image" alt="фото карточки">
                        <h3 class="card__title">
                            Гора Эльбрус
                        </h3>
                        <button type="button" class="button_type_like" aria-label="Нравится"></button>
                    </li>
                    <li class="card">
                        <img src="./images/grid-photo-3.jpg" class="card__image" alt="фото карточки">
                        <h3 class="card__title">
                            Домбай
                        </h3>
                        <button type="button" class="button_type_like" aria-label="Нравится"></button>
                    </li>
                    <li class="card">
                        <img src="./images/grid-photo-2.jpg" class="card__image"  alt="фото карточки">
                        <h3 class="card__title">
                            Гора Эльбрус
                        </h3>
                        <button type="button" class="button_type_like" aria-label="Нравится"></button>
                    </li>
                    <li class="card">
                        <img src="./images/grid-photo-3.jpg" class="card__image" alt="фото карточки">
                        <h3 class="card__title">
                            Домбай
                        </h3>
                        <button type="button" class="button_type_like" aria-label="Нравится"></button>
                    </li>
                    <li class="card">
                        <img src="./images/grid-photo-1.jpg" class="card__image" alt="фото карточки">
                        <h3 class="card__title">
                            Карачаево-Черкесия
                        </h3>
                        <button type="button" class="button_type_like" aria-label="Нравится"></button>
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">
                &copy; 2021 Кот и его человек
            </p>
        </footer>

        <div class="popup">
      
            <div class="popup__container">
                <button type="button" class="button_type_close-popup button"></button>

                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <form class="popup__edit-form" name="editform">
                    <input type="text" name="name" class="popup__input popup__input_type_name" value="Имя">
                    <input type="text" name="occupation" class="popup__input popup__input_type_occupation" value="О себе">
                    <button type="submit" class="popup__submit button">Сохранить</button>
                </form>
            </div>

        </div>

    </div>

    <script src="./js/index.js"></script>
</body>

</html>
