<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <div class="root">

        <header class="header">
            <a href="https://gormsdottir.github.io/mesto/" class="header__link">
                <img src="./images/logo.svg" class="header__logo" alt="логотип Место">
            </a>
        </header>

        <main class="main">

            <section class="profile">

                <img src="./images/catIcon.jpg" class="profile__image" alt="аватар профиля">

                <h1 class="profile__name">
                    Кот и его человек
                </h1>

                <p class="profile__occupation">
                    Исследователь тайн мироздания
                </p>

                <button type="button" class="button_type_edit-profile button" aria-label="Изменить"></button>

                <button type="button" class="button_type_add-card button" aria-label="Добавить"></button>

            </section>

            <section class="cards">
                <ul class="cards__grid">

                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">
                &copy; 2021 Mesto Russia
            </p>
        </footer>

        <div class="popup popup_type_edit-info">
      
            <div class="popup__container">
                <button type="button" class="button_type_close-edit-popup button_type_close button"></button>

                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <form class="popup__edit-form" name="editform">
                    <input type="text" required name="name" class="popup__input popup__input_type_name" placeholder="Имя" value="">
                    <input type="text" required name="occupation" class="popup__input popup__input_type_occupation" placeholder="О себе" value="">
                    <button type="submit" class="popup__submit popup__submit_edit button">Сохранить</button>
                </form>
            </div>

        </div>

        <div class="popup popup_type_add-card">
      
            <div class="popup__container">
                <button type="button" class="button_type_close-add-popup button_type_close button"></button>

                <h2 class="popup__title">
                    Новое место
                </h2>
                <form class="popup__add-form" name="addform">
                    <input type="text" required name="title" class="popup__input popup__input_type_title" placeholder="Название" value="">
                    <input type="url" required name="image" class="popup__input popup__input_type_image" placeholder="Ссылка на картинку" value="">
                    <button type="submit" class="popup__submit popup__submit_add button">Создать</button>
                </form>
            </div>

        </div>

        <div class="popup popup_type_image">
            <div class="popup__container popup__container_type_image">
                <button type="button" class="button_type_close-image button_type_close button"></button>
               
                <img class="popup__place-photo" src="#" alt="#">
                <h2 class="popup__description"></h2>
            </div>
        </div>

    </div>

    <template id="cards-template">
          <li class="card">
            <img class="card__image">
            <h3 class="card__title"></h3>
            <button class="button button_type_like"></button>
            <button class="button button_type_delete"></button>
          </li>
    </template>

    <script src="./js/cards.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
